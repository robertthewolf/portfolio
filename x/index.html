	<script>
		// text animation

		var container = document.getElementById('changeText'); // id of animated element

		var things = ['ultur', 'reativitet', 'ommunikation', 'ollektivitet', 'ammeratskab', 'valitet', 'reation', 'unst', 'nudepunkt', 'erneværdier']; // list of words
		var t = -1; // first word - 1 
		var thing = '';
		var message = container.innerHTML;
		var mode = 'write'; // typing mode
		var delay = 1000; // default delay

		function updateText(txt) {
			container.innerHTML = txt;
		}

		function tick() {

			if (container.innerHTML.length == 0) { // when the word is fully deleted
				t++; // move to next one
				thing = things[t];
				message = ''; // reset message
				mode = 'write'; //switch to writing
			}

			switch (mode) {
				//writing

				case 'write':
					message += thing.slice(0, 1);
					thing = thing.substr(1);

					updateText(message);

					if (thing.length === 0 && t === (things.length - 1)) { 
						window.clearTimeout(timeout);
						return;
					}

					if (thing.length == 0) {// when the word is fully written
						mode = 'delete';
						delay = 1500;
					} else {
						delay = 32 + Math.round(Math.random() * 40); // random delay between letters
					}

					break;

					//deleting

				case 'delete':
					message = message.slice(0, -1);
					updateText(message);

					if (message.length == 0) { // when the word is fully deleted
						mode = 'write';
						delay = 1500;
					} else {
						delay = 32 + Math.round(Math.random() * 100); // random delay between letters
					}
					break;
			}

			// loop the words

			if (t == things.length - 1) {
				t = -1;
			}


			timeout = window.setTimeout(tick, delay);
		}

		var timeout = window.setTimeout(tick, delay);
	</script>
